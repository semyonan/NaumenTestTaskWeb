<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
      <div class="form-group">
        <label for="id">Name</label>
        <input type="text" [(ngModel)]="name"
               class="form-control"
               id="id"
               name="name"
               placeholder="Enter name"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!personForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
